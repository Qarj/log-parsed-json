---
name: Publish Package

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Debug context
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "workflow=${{ github.workflow }}"
          echo "run_id=${{ github.run_id }}"
      - run: npm install
      - run: npm test

  publish:
    needs: [test]
    name: Publish to npmjs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Debug context
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "repository=${{ github.repository }}"
          echo "actor=${{ github.actor }}"
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - name: Update npm to latest (ensure >= 11.5.1)
        run: |
          echo "npm before update: $(npm -v || true)"
          npm install -g npm@latest
          echo "npm after update: $(npm -v)"
      - run: npm install
      - run: npm run build --if-present
      - run: npm publish
